{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/png" href="{% static 'images/favicon.png' %}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>User Registration - Bollyfun</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        :root {
            --bg-deep: #000000; 
            --bg-surface: #0a0a0a; 
            --text-main: #ffffff;
            --text-muted: #525252;
            --gradient-start: #ff0077; 
            --gradient-end: #00eaff; 
            --main-gradient: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
        }

        body {
            background-color: var(--bg-deep);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .login-container {
            max-width: 400px;
            width: 90%;
            padding: 2.5rem;
            background-color: var(--bg-surface);
            border-radius: 12px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
            border: 1px solid #1a1a1a;
        }

        .form-control, .btn {
            border-radius: 8px;
        }

        .form-control {
            background-color: #1a1a1a;
            color: var(--text-main);
            border: 1px solid #333;
            height: 50px;
            font-size: 1.1rem;
        }

        .form-control:focus {
            background-color: #222;
            border-color: var(--gradient-end);
            box-shadow: 0 0 0 0.25rem rgba(0, 234, 255, 0.25);
        }

        .btn-gradient {
            background: var(--main-gradient);
            color: var(--bg-deep);
            font-weight: 700;
            border: none;
            transition: all 0.3s ease;
            height: 50px;
        }

        .btn-gradient:hover {
            box-shadow: 0 5px 15px rgba(0, 234, 255, 0.4);
            transform: translateY(-2px);
        }

        .logo-text {
            background: var(--main-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-family: 'Space Mono', monospace;
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .info-text {
            font-size: 0.9rem;
            color: var(--text-muted);
            margin-bottom: 2rem;
        }

        /* Django Messages Styling */
        .alert {
            border-radius: 8px;
            margin-bottom: 1.5rem;
            font-weight: 600;
            text-align: left;
            border: none;
            background-color: #1a1a1a;
            color: var(--text-main);
            border-left: 5px solid var(--gradient-start);
        }
        
        .form-label-custom {
            display: block;
            margin-bottom: 0.25rem;
            font-size: 0.85rem;
            color: var(--text-muted);
            font-weight: 600;
        }

        .form-control {
    background-color: var(--bg-surface);
    color: var(--text-main); /* Makes typed letters white/light */
    border: 1px solid var(--text-muted);
    transition: all 0.2s ease;
}

.form-control:focus {
    background-color: var(--bg-surface);
    color: var(--text-main);
    border-color: var(--gradient-end); /* Nice focus glow */
    box-shadow: 0 0 0 0.25rem rgba(0, 234, 255, 0.25);
}

/* This targets the placeholder text specifically */
.form-control::placeholder {
    color: rgba(255, 255, 255, 0.4); /* Light grey placeholder */
    opacity: 1; /* Override default browser opacity if necessary */
}
    </style>
</head>
<body>

<div class="login-container">
    <div class="text-center">
        <div class="logo-text">BOLLYFUN</div>
        <p class="info-text">Create Your New Account</p>
    </div>

    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }} text-center" role="alert">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}

    <form method="POST">
        {% csrf_token %}
        
        {% for field in form %}
            <div class="mb-3">
                <label for="{{ field.id_for_label }}" class="form-label-custom">{{ field.label }}</label>
                {{ field.errors }}
                <input 
                    type="{{ field.field.widget.input_type }}" 
                    class="form-control" 
                    id="{{ field.id_for_label }}" 
                    name="{{ field.html_name }}" 
                    placeholder="{{ field.label|upper }}" 
                    {% if field.field.required %}required{% endif %}
                >
            </div>
        {% endfor %}

        <div class="d-grid mt-4">
            <button type="submit" class="btn btn-gradient">
                <i class="bi bi-person-plus-fill me-2"></i> REGISTER ACCOUNT
            </button>
        </div>
    </form>

    <p class="text-center text-muted small mt-4">
        Already have an account? 
        <a href="{% url 'login' %}" style="color: var(--gradient-end); text-decoration: none;">Log in here.</a>
    </p>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
