<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://quge5.com/88/tag.min.js" data-zone="191398" async data-cfasync="false"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ movie_title }} - Download Ready</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body {
            background-color: #f8f9fa;
        }
        .final-download-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .card {
            border-radius: 1.5rem;
            max-width: 500px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        .tele-btn {
            background-color: #0088cc;
            border-color: #0088cc;
            font-weight: bold;
            transition: 0.2s ease;
            text-transform: uppercase;
        }
        .tele-btn:hover {
            background-color: #007bb6;
            border-color: #007bb6;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>

<div class="final-download-page">
    <div class="card p-4 text-center">
        
        <svg 
            xmlns="http://www.w3.org/2000/svg" 
            width="64" 
            height="64" 
            fill="#0088cc" 
            class="bi bi-file-earmark-arrow-down-fill mb-4"
            viewBox="0 0 16 16"
        >
            <path d="M9.293 0H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V7.707A1 1 0 0 0 13.707 7L10 3.293A1 1 0 0 0 9.293 3zM9.5 3.5l3 3H9.5zM7.5 9v3.793l1.146-1.147a.5.5 0 0 1 .708.708l-2 2a.5.5 0 0 1-.708 0l-2-2a.5.5 0 0 1 .708-.708L7 12.793V9a.5.5 0 0 1 1 0z"/>
        </svg>

        <h1 class="fw-bold mb-4">{{ movie_title }}</h1>

        <a href="{{ telegram_deep_link }}" 
           target="_blank"
           class="btn btn-primary tele-btn btn-lg w-100 py-3">
            Get File via Telegram Bot
        </a>

        <small class="d-block mt-3 text-muted">
            Click the button to open Telegram and receive your file instantly.
        </small>

    </div>
</div>

</body>
</html>
