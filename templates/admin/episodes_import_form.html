{% extends "admin/base_site.html" %}

{% block content %}
<h1>Import Episodes from CSV</h1>

<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  <input type="file" name="csv_file" accept=".csv" required>
  <br><br>
  <button type="submit" class="default">Upload CSV</button>
</form>

<p><strong>Expected format:</strong></p>
<pre>
movie_id,episode_number,streamSD_link,streamHD_link
20,1,https://mxdrop.to/e/xxx,
</pre>
{% endblock %}
