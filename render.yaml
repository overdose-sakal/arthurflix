services:
  # BollyFun - Primary Domain
  - type: web
    name: bollyfun
    env: python
    buildCommand: "./build.sh"
    startCommand: "gunicorn --config gunicorn.conf.py BF.wsgi:application"
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.0
      - key: DJANGO_SETTINGS_MODULE
        value: BF.settings
      - key: DATABASE_URL
        sync: false  # Add your Neon database URL in Render dashboard
      - key: SITE_URL
        value: https://bollyfun.onrender.com
      - key: BOLLYFUN_DOMAIN
        value: https://bollyfun.onrender.com
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: False
      - key: TELEGRAM_BOT_TOKEN
        value: 8271486898:AAE1knuWpnLoaJBTp-KkIxmqXBniQyVwbOk
      - key: TELEGRAM_BOT_USERNAME
        value: bollyfun_bot
      - key: TELEGRAM_CHANNEL_ID
        value: -1003396121727

  # ArthurFlix - Backup Domain
  - type: web
    name: arthurflix
    env: python
    buildCommand: "./build.sh"
    startCommand: "gunicorn --config gunicorn.conf.py BF.wsgi:application"
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.0
      - key: DJANGO_SETTINGS_MODULE
        value: BF.settings
      - key: DATABASE_URL
        sync: false  # Use SAME database as BollyFun (same DATABASE_URL)
      - key: SITE_URL
        value: https://arthurflix.onrender.com
      - key: ARTHURFLIX_DOMAIN
        value: https://arthurflix.onrender.com
      - key: SECRET_KEY
        sync: false  # Use same SECRET_KEY as BollyFun
      - key: DEBUG
        value: False
      - key: TELEGRAM_BOT_TOKEN
        value: 8271486898:AAE1knuWpnLoaJBTp-KkIxmqXBniQyVwbOk
      - key: TELEGRAM_BOT_USERNAME
        value: bollyfun_bot
      - key: TELEGRAM_CHANNEL_ID
        value: -1003396121727

  # Message Cleanup Cron Job (runs once per hour)
  - type: cron
    name: message-cleanup
    env: python
    buildCommand: "./build.sh" 
    startCommand: "python manage.py cleanup_messages"
    schedule: "0 * * * *" 
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.0
      - key: DJANGO_SETTINGS_MODULE
        value: BF.settings
      - key: DATABASE_URL
        sync: false
      - key: TELEGRAM_BOT_TOKEN
        value: 8271486898:AAE1knuWpnLoaJBTp-KkIxmqXBniQyVwbOk
      - key: SECRET_KEY
        generateValue: true
